---
layout: default
---

<h1>Notes</h1>
<br>

{{ content }}
{% assign courses = site.notes | group_by:"course" | sort: 'date' | reverse %}
{% for course in courses %}
  {{ course.name | replace: '-', ' ' }}
  <ul style="padding-top: 0.3em;">
  {% for post in course.items %}
    {% sort: 'date' %}
    <li style="line-height: 1; padding-top: 0.4em;">
    <a href="{{ post.url | absolute_url }}"> {{ post.title }}
    </a>
    <br>
    </li>
  {% endfor %}
  </ul>
  <br>
{% endfor %}
