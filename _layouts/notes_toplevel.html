---
layout: default
---

<h1>Notes</h1>
<br>

{{ content }}

{% assign courses = site.notes | group_by:"course" %}
{% for course in courses %}
  {{ course.name | replace: '-', ' ' }}
  <ul style="padding-top: 0.3em;">
  {% for post in course.items %}
    <li style="line-height: 1; padding-top: 0.4em;">
    <a href="{{ post.url | absolute_url }}"> {{ post.title }}
    </a>
    <br>
    </li>
  </ul>
  {% endfor %}
  <br>
{% endfor %}
