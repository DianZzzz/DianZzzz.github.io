---
layout: default
---

<h1>Notes</h1>
<br>

{{ content }}

{% assign courses = site.notes | group_by_exp:"course" %}
{% for course in courses %}
<a href="{{ '/' | absolute_url }}notes/{{ course.name }}">
  {{ course.name | replace: '-', ' ' }}
</a>
<ul style="padding-top: 0.1em;">
  {% for post in course.items %}
  <li style="line-height: 1; padding-top: 0.4em;">
    <a href="{{ post.url | absolute_url }}"> {{ post.title }}</a>
    <br>
  </span>
  </li>
  {% endfor %}
</ul>
<br>
{% endfor %}
