---
layout: default
---

<h1>Code</h1>
<br>

{{ content }}
{% assign topics = site.code | group_by:"topic" %}
{% for topic in topics %}
  {{ topic.name | replace: '-', ' ' }}
  <ul style="padding-top: 0.3em;">
  {% assign posts = topic.items | sort: 'date' %}
  {% for post in posts %}
    <li style="line-height: 1; padding-top: 0.4em;">
    <a href="{{ post.url | absolute_url }}"> {{ post.title }}
    </a>
    <br>
    </li>
  {% endfor %}
  </ul>
  <br>
{% endfor %}
